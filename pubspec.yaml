name: flutter_ai_chatbot
description: "Flutter AI Chatbot"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  dio: ^5.4.3+1
  file_selector: ^1.0.3
  filesize: ^2.0.1
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.1.10+2
  flutter_hooks: ^0.20.5
  flutter_svg: ^2.0.10+1
  flutter_widget_from_html_core: ^0.14.12
  font_awesome_flutter: ^10.7.0
  fpdart: ^1.1.0
  freezed_annotation: ^2.4.1
  go_router: ^14.1.0
  google_fonts: ^6.2.1
  hooks_riverpod: ^2.5.1
  html: ^0.15.4
  image_picker: ^1.1.1
  json_annotation: ^4.9.0
  logging: ^1.2.0
  markdown: ^7.2.2
  riverpod_annotation: ^2.3.5
  url_launcher: ^6.2.6
  web: ^0.5.1
dev_dependencies:
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10

flutter:
